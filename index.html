<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">

    <title>Login Form</title>

</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <div class="container-fluid">
                <form class="rounded bg-white shadow p-5 mb-3">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to HILLTOP</h3>
                    <div class="fw-normal text-muted mb-4">
                        New here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                        <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                        <div class="text-uppercase mb-3 text-muted text-center">or</div>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/google-icon.svg" class="img-fluid me-3" alt="">Continue with google
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/facebook-icon.svg" class="img-fluid me-3" alt="">Continue with facebook
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/linkedin-icon.svg" class="img-fluid me-3" alt="">Continue with linkedin
                        </a>
                </form>
            </div>
            </div>
        </div>
    </section>


    
</body>
</html>
